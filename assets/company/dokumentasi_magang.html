<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dokumentasi magang</title>
    <link rel="stylesheet" href="style.css">

    <!--font google-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!--Halaman dokumentasi-->
<div class="kontain" id="kegiatan">
    <div class="dokumentasi">
        <h1>Foto <span>Dokumentasi</span> Kegiatan </h1>
    </div>
    <main>
        <div class="photo-grid">
            <!-- Photo Item -->
            <div class="photo-item">
                <a target="_blank()" href="https://www.gamelab.id/news/2188-kunjungan-industri-smk-negeri-2-kraksaan-probolinggo-jawa-timur-ke-gamelabid"><img src="foto/cekcctv.jpg"></a>
                <div class="photo-content">
                    <h2>Kunjungan Industri</h2>
                </div>
            </div>
            <!-- Repeat for more photo items -->
            <div class="photo-item">
                <a target="_blank()" href="https://youtu.be/bDryevCwEHs?si=1nyqhfFFTrYU4zvz"><img src="image/ewpk.png"></a>
                <div class="photo-content">
                    <h2>Kegiatan EWPK</h2>
                </div>
            </div>
            <div class="photo-item">
                <a target="_blank()" href="https://www.youtube.com/live/erfsGLqtHhI?si=Ar6V77ERkwMhZwSv"><img src="image/student.jpg"></a>
                <div class="photo-content">
                    <h2>Student expost</h2>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
